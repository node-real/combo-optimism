version: '3.4'

# This Compose file is expected to be used with the devnet-up.sh script.
# The volumes below mount the configs generated by the script into each
# service.

#volumes:
#  l2_data:
#  l2_data_bak:
#  op_log:


services:
  l2:
    image: l2geth
    command: >
      --authrpc.jwtsecret=/config/test-jwt-secret.txt
      --mine
    ports:
      - "9545:8545"
      - "8551:8551"
    volumes:
      - "${PWD}/../.bsc-testnet/l2_data:/db"
      - "${PWD}/../.bsc-testnet/genesis-l2.json:/genesis.json"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"

  l2_bak:
    image: l2geth
    command: >
      --authrpc.jwtsecret=/config/test-jwt-secret.txt
      --rollup.sequencerhttp=http://l2:8545
      --mine
    ports:
      - "9546:8545"
      - "8552:8551"
    volumes:
      - "${PWD}/../.bsc-testnet/l2_data_bak:/db"
      - "${PWD}/../.bsc-testnet/genesis-l2.json:/genesis.json"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"

  op-node:
    depends_on:
      # - l1
      - l2
    image: op-node
    command: >
      op-node
      --l1.trustrpc
      --l1=https://data-seed-prebsc-1-s1.binance.org:8545
      --l2=http://l2:8551
      --l2.jwt-secret=/config/test-jwt-secret.txt
      --sequencer.enabled
      --sequencer.l1-confs=0
      --verifier.l1-confs=0
      --p2p.sequencer.key=26222080cf5f7b76c8a0a7fe3382ed3014317b622fa6965ac701a1655b8b756f
      --rollup.config=/rollup.json
      --rpc.addr=0.0.0.0
      --rpc.port=8545
      --p2p.listen.ip=0.0.0.0
      --p2p.listen.tcp=9004
      --p2p.listen.udp=9004
      --p2p.priv.path=/config/p2p-node-key.txt
      --snapshotlog.file=/op_log/snapshot.log
      --metrics.enabled
      --metrics.addr=0.0.0.0
      --metrics.port=7300
      --pprof.enabled
      --rpc.enable-admin
    ports:
      - "7545:8545"
      - "9003:9003"
      - "7300:7300"
      - "6060:6060"
    volumes:
      - "${PWD}/p2p-sequencer-key.txt:/config/p2p-sequencer-key.txt"
      - "${PWD}/p2p-node-key.txt:/config/p2p-node-key.txt"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"
      - "${PWD}/../.bsc-testnet/rollup.json:/rollup.json"
      - "${PWD}/../.bsc-testnet/op_log:/op_log"

  op-node_bak:
    depends_on:
      # - l1
      - l2_bak
    image: op-node
    command: >
      op-node
      --l1.trustrpc
      --l1=https://data-seed-prebsc-1-s1.binance.org:8545
      --l2=http://l2_bak:8551
      --l2.jwt-secret=/config/test-jwt-secret.txt
      --sequencer.enabled
      --sequencer.stopped
      --sequencer.l1-confs=0
      --verifier.l1-confs=0
      --p2p.sequencer.key=26222080cf5f7b76c8a0a7fe3382ed3014317b622fa6965ac701a1655b8b756f
      --rollup.config=/rollup.json
      --rpc.addr=0.0.0.0
      --rpc.port=8545
      --p2p.listen.ip=0.0.0.0
      --p2p.listen.tcp=9003
      --p2p.listen.udp=9003
      --p2p.static=/ip4/172.19.0.4/tcp/9004/p2p/16Uiu2HAmHqrXGts25TtKMBRHtvhWZLNypsobKoggpZye1XQtJpbZ
      --p2p.priv.path=/config/p2p-node-key.txt
      --snapshotlog.file=/op_log/snapshot.log
      --metrics.enabled
      --metrics.addr=0.0.0.0
      --metrics.port=7300
      --pprof.enabled
      --rpc.enable-admin
    ports:
      - "7546:8545"
      - "9004:9003"
      - "7303:7300"
      - "6063:6060"
    volumes:
      - "${PWD}/p2p-sequencer-key.txt:/config/p2p-sequencer-key.txt"
      - "${PWD}/p2p-node-key-bak.txt:/config/p2p-node-key.txt"
      - "${PWD}/test-jwt-secret.txt:/config/test-jwt-secret.txt"
      - "${PWD}/../.bsc-testnet/rollup.json:/rollup.json"
      - "${PWD}/../.bsc-testnet/op_log_bak:/op_log"

  op-proposer:
    depends_on:
      # - l1
      - l2
      - op-node
    image: op-proposer
    ports:
      - "6062:6060"
      - "7302:7300"
    environment:
      OP_PROPOSER_L1_ETH_RPC: https://data-seed-prebsc-1-s1.binance.org:8545
      OP_PROPOSER_ROLLUP_RPC: http://op-node:8545
      OP_PROPOSER_POLL_INTERVAL: 1s
      OP_PROPOSER_NUM_CONFIRMATIONS: 1
      OP_PROPOSER_SAFE_ABORT_NONCE_TOO_LOW_COUNT: 3
      OP_PROPOSER_RESUBMISSION_TIMEOUT: 30s
      OP_PROPOSER_LOG_TERMINAL: "true"
      OP_PROPOSER_L2OO_ADDRESS: "0x93Ac1e79eA2EB895BeECbFD01d647eeaa61275BB"
      OP_PROPOSER_PPROF_ENABLED: "true"
      OP_PROPOSER_METRICS_ENABLED: "true"
      OP_PROPOSER_ALLOW_NON_FINALIZED: "true"
      OP_PROPOSER_PRIVATE_KEY: "2bc6925c018204d0b1fd8519293b0fb898e4ed232a6ecb011c9b939690b836e3"

  op-proposer_bak:
    depends_on:
      # - l1
      - l2_bak
      - op-node_bak
    image: op-proposer
    ports:
      - "6065:6060"
      - "7305:7300"
    environment:
      OP_PROPOSER_L1_ETH_RPC: https://data-seed-prebsc-1-s1.binance.org:8545
      OP_PROPOSER_ROLLUP_RPC: http://op-node_bak:8545
      OP_PROPOSER_POLL_INTERVAL: 1s
      OP_PROPOSER_NUM_CONFIRMATIONS: 1
      OP_PROPOSER_SAFE_ABORT_NONCE_TOO_LOW_COUNT: 3
      OP_PROPOSER_RESUBMISSION_TIMEOUT: 30s
      OP_PROPOSER_LOG_TERMINAL: "true"
      OP_PROPOSER_L2OO_ADDRESS: "0x93Ac1e79eA2EB895BeECbFD01d647eeaa61275BB"
      OP_PROPOSER_PPROF_ENABLED: "true"
      OP_PROPOSER_METRICS_ENABLED: "true"
      OP_PROPOSER_ALLOW_NON_FINALIZED: "true"
      OP_PROPOSER_PRIVATE_KEY: "2bc6925c018204d0b1fd8519293b0fb898e4ed232a6ecb011c9b939690b836e3"

  op-batcher:
    depends_on:
      # - l1
      - l2
      - op-node
    image: op-batcher
    ports:
      - "6061:6060"
      - "7301:7300"
    environment:
      OP_BATCHER_L1_ETH_RPC: https://data-seed-prebsc-1-s1.binance.org:8545
      OP_BATCHER_L2_ETH_RPC: http://l2:8545
      OP_BATCHER_ROLLUP_RPC: http://op-node:8545
      OP_BATCHER_MAX_L1_TX_SIZE_BYTES: 120000
      OP_BATCHER_TARGET_L1_TX_SIZE_BYTES: 100000
      OP_BATCHER_TARGET_NUM_FRAMES: 1
      OP_BATCHER_APPROX_COMPR_RATIO: 1.0
      OP_BATCHER_CHANNEL_TIMEOUT: 40
      OP_BATCHER_POLL_INTERVAL: 10ms
      OP_BATCHER_NUM_CONFIRMATIONS: 1
      OP_BATCHER_SAFE_ABORT_NONCE_TOO_LOW_COUNT: 3
      OP_BATCHER_RESUBMISSION_TIMEOUT: 30s
      OP_BATCHER_PRIVATE_KEY: 26222080cf5f7b76c8a0a7fe3382ed3014317b622fa6965ac701a1655b8b756f
      OP_BATCHER_SEQUENCER_BATCH_INBOX_ADDRESS: 0xf66063977037A073D8c3828eC1fd0574f45Fc861
      OP_BATCHER_LOG_TERMINAL: "true"
      OP_BATCHER_PPROF_ENABLED: "true"
      OP_BATCHER_METRICS_ENABLED: "true"
      OP_BATCHER_SUB_SAFETY_MARGIN: 20

  op-batcher_bak:
    depends_on:
      # - l1
      - l2_bak
      - op-node_bak
    image: op-batcher
    ports:
      - "6064:6060"
      - "7304:7300"
    environment:
      OP_BATCHER_L1_ETH_RPC: https://data-seed-prebsc-1-s1.binance.org:8545
      OP_BATCHER_L2_ETH_RPC: http://l2_bak:8545
      OP_BATCHER_ROLLUP_RPC: http://op-node_bak:8545
      OP_BATCHER_MAX_L1_TX_SIZE_BYTES: 120000
      OP_BATCHER_TARGET_L1_TX_SIZE_BYTES: 100000
      OP_BATCHER_TARGET_NUM_FRAMES: 1
      OP_BATCHER_APPROX_COMPR_RATIO: 1.0
      OP_BATCHER_CHANNEL_TIMEOUT: 40
      OP_BATCHER_POLL_INTERVAL: 10ms
      OP_BATCHER_NUM_CONFIRMATIONS: 1
      OP_BATCHER_SAFE_ABORT_NONCE_TOO_LOW_COUNT: 3
      OP_BATCHER_RESUBMISSION_TIMEOUT: 30s
      OP_BATCHER_PRIVATE_KEY: 26222080cf5f7b76c8a0a7fe3382ed3014317b622fa6965ac701a1655b8b756f
      OP_BATCHER_SEQUENCER_BATCH_INBOX_ADDRESS: 0xf66063977037A073D8c3828eC1fd0574f45Fc861
      OP_BATCHER_LOG_TERMINAL: "true"
      OP_BATCHER_PPROF_ENABLED: "true"
      OP_BATCHER_METRICS_ENABLED: "true"
      OP_BATCHER_SUB_SAFETY_MARGIN: 20

